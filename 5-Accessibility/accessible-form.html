<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="augusticor" />
    <title>Oscar Bosigas Form</title>
</head>

<body>
    <h1>Form</h1>
    <main>
        <form>
            <fieldset> 
                <legend> Please enter your contacts details </legend>
                <label for="name">Your name (required):</label>
                <input required type="text" id="name" name="user-name" aria-required="true">
                <label for="mail">E-Mail Address (required):</label>
                <input required type="email" id="mail" name="user-mail" aria-required="true">
                <label for="phone">Phone Number (+57): (optional):</label>
                <input required type="number" id="phone" name="phone">
            </fieldset>
            <fieldset> 
                <legend> Please select the courses you are interested  in (required): </legend>
                <label for="web">Web Developer</label>
                <input type="checkbox" id="web" value="web">
                <label for="react">React Developer</label>
                <input type="checkbox" id="react" value="react">
                <label for="full">FullStack Developer</label>
                <input type="checkbox" id="full" value="full">
                <label for="other">Other</label>
                <input type="checkbox" id="other" value="other">
            </fieldset>
            <label for="message">Please enter a message (optional)</label>
            <input type="text" id="message" name="message">
            <button>Send Message</button>
            <button type="reset">Reset Form</button>
        </form>
    </main>

</body>

</html>
